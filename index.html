<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumping Game</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="game-header">
      <h1>Welcome to the jumping game</h1>
      <h2>Let's see how far you can go</h2>
    </header>

    <main>
      <div id="game-container">
        <p id="tick"></p>
        <p id="jump"></p>
        <button id="play-pause-btn"></button>

        <div id="scene">
          <div id="character"></div>
          <div id="floor"></div>
          <img id="obstacle" src="./utils/cactus.png" alt="cactus obstacle"/>
        </div>

        <div id="score-board">Score: <span id="score">0</span></div>

        <div id="game-over" style="display: none">Game Over!</div>
      </div>
    </main>
    <footer>
        <small class="small-footer">CopyrightÂ©2025</small>
        <small class="small-footer">Developed by Hannah, Joel and Vlad</small>
        <small class="small-footer">Powered with HTML, CSS and JavaScript</small>
    </footer>
  </body>
</html>
